openapi: 3.0.4
info:
  title: Registrar Backend API
  description: Manages the Alloy Analyzer & the model in the background.
  version: 0.1.9

servers:
  - url: "localhost:8080"

paths:
  /models:
    get:
      summary: gets model.
      description: Gets the model with the specified name.
      parameters:
        - name: name
          in: query
          description: The name of the model to retrieve.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A JSON array of model names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        "400":
          description: Bad Request - The request was invalid or cannot be served.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
        "404":
          description: Not Found - The specified model does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissingModelError'
        "500":
          description: Internal Server Error - An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    post:
      summary: submits a new model.
      description: Creates a new model with the specified name and subAudit.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Model'
      responses:
        "201":
          description: Model created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        "400":
          description: Bad Request - The request was invalid or cannot be served.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
        "500":
          description: Internal Server Error - An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /models/{model}/run:
    post:
      summary: Attempts to run the model.
      parameters:
        - name: model
          in: path
          description: The name of the model to run.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunConfig'
      responses:
        "200":
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunConfig'
        "400":
          description: Bad Request - The request was invalid or cannot be served.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
        "500":
          description: Internal Server Error - An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
components:
  schemas:
    SubAudit:
      type: object
      properties:
        name:
          type: string
        cardinality:
          type: string
        courses:
          type: array
          items:
            type: string
    Audit:
      type: object
      properties:
        info:
          $ref: '#/components/schemas/AuditInfo'
        subAudit:
          type: array
          items:
            $ref: '#/components/schemas/SubAudit'
    AuditInfo:
      type: object
      properties:
        code:
          type: string
        program:
          type: string
    SemConfig:
      type: object
      properties:
        numCourses:
          type: integer
        courses:
          type: array
          items:
            type: string
    RunConfig:
      type: object
      properties:
        genEdProgram:
          type: string
        courseConfig:
          type: array
          items:
            $ref: '#/components/schemas/SemConfig'
    MissingModelError:
      type: object
      properties:
        message:
          type: string
    InvalidInputError:
      type: object
      properties:
        message:
          type: string
    InternalServerError:
      type: object
      properties:
        message:
          type: string
    



        

